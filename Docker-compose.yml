services:
  mysqldb:
    image: mysql:8
    container_name: mysql-dbpractice
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: projectdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: nandinireddy325/task-docker-backend:latest
    container_name: springbootpractice
    ports:
      - "2025:2001"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: nandinireddy325/task-docker-frontend:latest
    container_name: reactpratice
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
